<HTML>
  <head>
    <title>Clicker Game Test</title>
    <link rel="stylesheet" href="clicker.css">
  </head>

  <body>
    <div class="sectionleft">
        <center>
          <div class="scorecontainer">
            <P>Score: <span id="score">0</span></P>
            <P>Clicks Per Second: <span id="cps">0</span></P>
          </div>

          <div class="clickercontainer">
            <img src="images/click button new.jpg" onclick="addToScore(1)">
          </div>
        </center>
    </div>

    <div class="sectionright">
        <table class="shopButton" onclick="cursor__buy()">
            <tr>
              <td id="image"><img src="images/upg/cursor_icon.png"></td>
              <td id="nameAndCost">
                  <p>Cursor</p>
                  <p><span id="cursorcost">15</span> Clicks</p>
              </td>
              <td id="amount"><span>0</span></td>
            </tr>
        </table>
    </div>
    
    <script>
        var score = 0;
      
        // CURSOR //
        // CURSOR //
        var cursor__cps = .1;
        var cursor__cost = 15;
        var cursor__amount = 0;
        function cursor__buy() {
          if (score >= cursor__cost) {
            score = score - cursor__cost;
            cursor__amount = cursor__amount + 1;
            cursor__cost = Math.round(cursor__cost * 1.15);
            
            update_screen()
          }
        }

        // DINOSAUR FEET //
        var dinfeet__cps = 5;
        var dinfeet__cost = 100;
        var dinfeet__amount = 0;
        function dinfeet__buy() {
            if (score >= dinfeet__cost) {
              score = score - dinfeet__cost;
              dinfeet__amount = dinfeet__amount + 1;
              dinfeet__cost = Math.round(dinfeet__cost * 1.25);
  
              update_screen()
            }
        }

        // CLICKING //
        // CLICKING //
        function addToScore(amount) {
          score = score + 1;
          document.getElementById("score").innerHTML = Math.round(score);
        }

        // SET INTERVAL //
        // SET INTERVAL //
        setInterval(function() {
          score = score + (cursor__amount * cursor__cps) + (dinfeet__amount * dinfeet__cps);

          document.getElementById("score").innerHTML = Math.round(score);
        }, 1000) // 1000 MS = 1 Second

      // UPDATE SCREEN //
      function update_screen() {
        document.getElementById("score").innerHTML = Math.round(score); 
        document.getElementById("cps").innerHTML = (cursor__amount * cursor__cps) + (dinfeet__amount * dinfeet__cps)
        
        // CURSOR REFRESH //
        document.getElementById("cursorcost").innerHTML = cursor__cost;
        document.getElementById("cursors").innerHTML = cursor__amount;

        // DINOFEET REFRESH //
        document.getElementById("dinfeetcost").innerHTML = dinfeet__cost;
        document.getElementById("dinfeet").innerHTML = dinfeet__amount;
      }
    </script>
  </body>
  
</HTML>
