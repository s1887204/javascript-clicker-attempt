<!DOCTYPE html>
<HTML>
  <head>
    <title>Javascript Clicker Attempt</title>

    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" type="image/x-icon" href="/images/web/favicon.ico">
  </head>

  <body style="background-color:#aca08a">
    <!-- SECTION LEFT -->
    <div class="sectionleft">
        <center>
          <div class="scorecontainer unselectable">
            <P>Clicks: <span id="score">0</span></P>
            <P>Clicks Per Second: <span id="scorepersecond">0</span></P>
          </div>

          <div class="unselectable" id="gameclicker"></div>
        </center>

        <div class="sectionFooter">
            <p id="versionDisplay">javascript-clicker-attempt // Version ? (Latest ?)</p>
            <p>made by gord ðŸ˜Ž</p>
        </div>

        <center>
          <div id="notificationContainer"></div>
        </center>
    </div>

    <!-- SECTION RIGHT -->
    <div class="sectionright">
      <p class="sectionrightTitle">Achievements</p>
      <div id="achievementContainer" class="unselectable achievementDivContainer"></div>

      <p class="sectionrightTitle">Upgrades</p>
      <div id="upgradeContainer" class="upgradeDivContainer"></div>

      <p class="sectionrightTitle">Shop</p>
      <div id="shopContainer" class="shopContainer"></div>
    </div>
  </div>
    
    <!-- AUDIO SET UP -->
    <!-- BACKGROUND SOUND -->
    <audio id="background_music" preload="auto" loop></audio>

    <script src="js/main.js"></script>
  </body>
  
</HTML>
